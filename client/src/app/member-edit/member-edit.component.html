
<div class="row">
    <div class="col-md-4">
        <div class="card">
            <img  class="card-img-top img-thumbnail" src="{{ memberDetails?.photoUrl || './assets/user.png' }}"/>
            <div class="card-body">
                <div>
                <strong class="card-title">Location</strong>
                <p class="card-text">{{ memberDetails?.city }}, {{ memberDetails?.country}}</p>
            </div>
            
                <div class="mt-2">
                <strong class="card-title">Age</strong>
                <p class="card-text">{{ memberDetails?.age }}</p>
            </div>

            <div class="mt-2">
                <strong class="card-title">Last seen</strong>
                <p class="card-text">{{ memberDetails?.lastActive }}</p>
            </div>

            <div class="mt-2">
                <strong class="card-title">Member Since</strong>
                <p class="card-text">{{ memberDetails?.created }}</p>
            </div>

            
            <div class="btn-group d-flex my-4">
                <button class="btn btn-primary ">Like</button>
                <button class="btn btn-success ">Message</button>
            </div>
           
            
        </div>
    </div>
    </div>

    <div class="col-md-8" *ngIf="memberDetails">
        <tabset class="member-tabset">
            <tab heading="About {{ memberDetails?.knowAs}}" id="tab1">
               
                <form>
                    <h4 class="mt-3">Description</h4>
                    <textarea rows="5" name="description" [(ngModel)] ="memberDetails.introduction" class="form-control"></textarea>
                    <h4 class="mt-3">Looking For</h4>
                    <textarea rows="5" name="lookingFor" [(ngModel)] ="memberDetails.LookingFor" class="form-control"></textarea>
                    <h4 class="mt-3">Interests</h4>
                    <textarea rows="5" name="Interest" [(ngModel)] ="memberDetails.interests" class="form-control"></textarea>
                </form>
               
            </tab>
            
            <tab heading="Edit Photos">               
    
            </tab>
            
          </tabset>
    </div>

</div>
