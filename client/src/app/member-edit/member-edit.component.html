
<div class="row" >
    <div class="col-md-4">
        <div class="card">
            <img  class="card-img-top img-thumbnail" src="{{ memberDetails?.photoUrl || './assets/user.png' }}"/>
            <div class="card-body">
                <div>
                <strong class="card-title">Location</strong>
                <p class="card-text">{{ memberDetails?.city }}, {{ memberDetails?.country}}</p>
            </div>
            
                <div class="mt-2">
                <strong class="card-title">Age</strong>
                <p class="card-text">{{ memberDetails?.age }}</p>
            </div>

            <div class="mt-2">
                <strong class="card-title">Last seen</strong>
                <p class="card-text">{{ memberDetails?.lastActive }}</p>
            </div>

            <div class="mt-2">
                <strong class="card-title">Member Since</strong>
                <p class="card-text">{{ memberDetails?.created }}</p>
            </div>

            
            <div class="btn-group d-flex my-4">
                
                <button type="submit" [disabled]="!editForm?.dirty"   form="editForm" class="btn btn-success btn-block">Save</button>
            </div>
           
            
        </div>
    </div>
    </div>

    <div class="col-md-8" *ngIf="memberDetails">
        <tabset class="member-tabset">
            <tab heading="About {{ memberDetails?.knowAs}}" id="tab1">
               
                <form #editForm="ngForm" id="editForm" (ngSubmit)="UpdateProfileDetails()">
                    <h4 class="mt-3">Description</h4>
                    <textarea rows="5" name="introduction" [(ngModel)] ="memberDetails.introduction" class="form-control"></textarea>
                    <h4 class="mt-3">Looking For</h4>
                    <textarea rows="5" name="lookingFor" [(ngModel)] ="memberDetails.lookingFor" class="form-control"></textarea>
                    <h4 class="mt-3">Interests</h4>
                    <textarea rows="5" name="interests" [(ngModel)] ="memberDetails.interests" class="form-control"></textarea>
                    <h4 class="mt-3">Location Details</h4>
                    <div class="form-inline my-4">
                      <div class="form-group mr-3">
                          <label class="mr-3" for="City">City</label>
                          <input type="text"  id="City" name="city" class="form-control" [(ngModel)]="memberDetails.city"/>
                      </div>
                      <div class="form-group">
                        <label class="mr-3" for="country">Country</label>
                        <input type="text" id="country" name="country" class="form-control" [(ngModel)]="memberDetails.country"/>
                    </div>
                  </div>
                </form>
               
            </tab>
            
            <tab heading="Edit Photos">               
    
            </tab>
            
          </tabset>
    </div>

</div>
