<div class="container mt-5">

    <div *ngIf="!isRegistration"  class="text-center" style="margin-top: 100px;">
   
        <h1>Find your Match</h1>
    <p class="lead">Come on in int view your matches...all you need to do is sign up!</p>
    <button type="button" class="btn btn-primary btn-lg mr-2" (click)="Registration()">Register</button>
    <button type="button" class="btn btn-info btn-lg">Learn more</button>
    
     </div>

        <div *ngIf="isRegistration"  class="container" >
            <div class="row justify-content-center">
                <div class="col-4">
                   <app-register (CancelfromRegistration)="CancelonDemand($event)"></app-register>
                </div>
             
            </div>
        </div>
   
</div>
