
        <div class="card mt-4">
        <div class="img-wrapper">
            <img class="card-img-top" src="{{memberDetail.photoUrl || './assets/user.png'}}">
            <ul class="list-inline text-center member-icons animate ">
                <li class="list-inline-item">
                    <button class="btn btn-primary" routerLink="/members/{{memberDetail.knowAs}}">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </button>
                    
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-primary">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                    </button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-primary">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </button>
                </li>
            </ul>
        </div>
            <div class="card-body text-center">
                <h6 class="card-text ">
                    <i class="fa fa-user mr-2" aria-hidden="true"></i>
                       {{memberDetail.knowAs}}

                <span class="text-muted text-center">{{memberDetail.city}}</span>
            </div>
